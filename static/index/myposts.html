<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Posts</title>
    <link rel="stylesheet" href="/static/index/index.css">
    <style>
        .profile-menu {
            position: absolute;
            top: 10px;
            right: 10px;
            display: inline-block;
        }

        .profile-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        .profile-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .profile-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .profile-content a:hover {
            background-color: #f1f1f1;
        }

        .profile-menu:hover .profile-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="profile-menu">
        <button class="profile-button">Profile</button>
        <div class="profile-content">
            <a href="/myposts">Gönderilerim</a>
            <a href="/likedposts">Beğendiklerim</a>
            <a href="/mycomments">Yorumlarım</a>
            <a href="/deleteaccount">Hesabı sil</a>
            <form action="/logout" method="POST">
                <button>Logout</button>
            </form>
        </div>
    </div>
    <form action="/" method="POST">
        <input id="commentbutton" type="submit" value="Return Main Page">
    </form>
    <div class="header">
        <h1>My Posts</h1>
    </div>
    <div class="container">
        <h2>Your Posts</h2>
        <hr>
        {{if .}}
        {{range .}}
        <div class="post">
            <form action="/post" method="GET">
                <input type="hidden" name="id" value="{{.ID}}">
                <button type="submit" class="post-link">
                    <p class="post-title">{{.UserName}}: {{.Title}} Votes: {{.LikeCount}}</p>
                </button>
            </form>
            <form action="/deletepost" method="post">
                <input type="hidden" name="id" value="{{.ID}}">
                <input id="commentbutton" type="submit" value="Delete Post">
            </form>
        </div>
        {{end}}
        {{else}}
        <p>No created posts found.</p>
        {{end}}
    </div>
</body>
</html>
