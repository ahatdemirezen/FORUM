<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="static/register/register.css"/>
</head>
<body>
    <div class="container">
        <div class="register-box">
            <a href="/" class="close-btn">
                <img src="/static/icons/x.svg" alt="Close" class="close-icon">
            </a>
            <h1>Register</h1>
            <button class="social-btn" onclick="window.location.href='/login/google'">
                <img src="/static/icons/google.svg" alt="Google" class="social-icon">
                Continue with Google
            </button>
            <button class="social-btn" onclick="window.location.href='/login/github'">
                <img src="/static/icons/github.svg" alt="Github" class="social-icon">
                Continue with GitHub
            </button>
            <div class="divider">
                <span>OR</span>
            </div>
            <form action="/register" method="post">
                <div class="input-group">
                    <img src="/static/icons/mail.svg" alt="Email" class="input-icon">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <img src="/static/icons/username.svg" alt="Username" class="input-icon">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <img src="/static/icons/pw.svg" alt="Password" class="input-icon">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <input type="checkbox" id="show-password" onclick="togglePasswordVisibility()">
                    <label for="show-password">Show</label>
                </div>
                {{if .}}
                <p class="error">{{.}}</p>
                {{end}}
                <button type="submit" class="register-btn">Sign Up</button>
            </form>
            <div class="footer">
                <p id="p1">Already have an account?</p>
                <a href="/login">Sign In</a>
            </div>
        </div>
    </div>
    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
    </script>
</body>
</html>
